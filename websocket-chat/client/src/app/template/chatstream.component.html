<div class="chat-stream">
  <div class="col-md-12 stream-div">
    <div class="col-md-8 chat-message" *ngFor="let message of publishedMessage" [class.pull-right] = "loggedinUserId === message.from">
      <div class="chat-username">{{message.fromUserName}}</div>
      {{message.message}}
    </div>  
  </div>
</div>

<div class="col-md-12 message-form">
  <div *ngIf="showTypingIndicator" class="typing-indicator">{{typingUser}} is typing...</div>
  <form (ngSubmit)="sendMessage()">
    <input class="form-control col-md-12" placeholder="Message..." autocomplete="off" type="text" name="message" 
            [(ngModel)]="message" (keypress)="sendTypeIndicator()"/>
  </form>  
</div>
